<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-blue text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>


    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">

                <!--city search form-->
                <form class="border p-2" id="city-search">
                    <h4>Search for a City</h2>
                        <input id="city-search-value" type="text" autofocus="true" class="form-input" />
                        <button id="city-search-btn" class="btn btn-primary" type="submit">Search</button>
                </form>
                <!--Previously searched cities-->
                <div class="past-cities border" id="past-cities-buttons"></div>
            </div>
            <!--Current weather-->
            <div class="col-12 col-md-9">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                        <h2 id="current-city"></h2>
                        <div id="current-weather-container" class="list-group">
                        </div>
                    </div>
                    <!--Five Day Forecast Container-->
                    <div class="row border" id="five-day-forecast">
                        <h2 class="col-12" id="forecast"></h2>
                        <div class="d-flex" id="five-day-container"></div>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
